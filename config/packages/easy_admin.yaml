easy_admin:
    site_name: '<span style="font-weight:300">Symph</span>Admin'
    entities:
        Product:
            class: App\Entity\Product
            form:
                fields:
                  - 'name'
                  - 'description'
                  - 'price'
                  - 'discounts'
